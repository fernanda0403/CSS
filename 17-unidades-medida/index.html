<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de medida 📐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Unidades de medida 📐</h1>
    <section>
        <h2>unidades absolutas</h2>
        <div class="absolute-box px">cajita de 100px</div>
        <div class="absolute-box cm">cajita de 2cm</div>
        <div class="absolute-box in">cajita de 1in</div>
    </section>

    <section>
        <h2>Unidades relativas</h2>
        <div class="relative-box em">cajita 3em</div>
        <div class="relative-box rem">cajita 3rem</div>
        <div class="relative-box percent">cajita con el 50% del contenedor</div>
        <div class="relative-box vw">cajita 50% vw</div>
        <div class="relative-box vh">cajita 50% vh</div>
        <div class="relative-box vmin">cajita 20vmin</div>
        <div class="relative-box vmax">cajita 20vmax</div>
    </section>
</body>
</html>
