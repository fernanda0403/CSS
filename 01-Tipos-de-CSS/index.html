<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de CSS</title> 

    <!-- 1. Tipo de CSS Externo (El más habitual) -->
     <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Tipos de CSS</h1>

    <!-- 2. Tipo CSS en línea -->
    <p style="color: brown;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias maiores, blanditiis culpa fugit quisquam dolor totam hic id, incidunt quia quae quam ut itaque reiciendis, voluptas beatae ea at omnis.</p>

    <h2>CSS Externo</h2>

    <!-- 3. Tipo CSS Interno (menos usado) -->
    <style>

        h1 {
            color: green;
        }

    </style>

</body>
</html>
